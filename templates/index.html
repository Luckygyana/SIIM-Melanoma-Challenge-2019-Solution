  <h1 class="mt-5">Image-upload </h1>
  
<div class="wrapper mb-5">
    <!-- Default form contact -->
    <div class="col-6">

<form class="text-center border border-light p-5" action="/predict" method ="post" enctype="multipart/form-data">



    <div class="custom-control custom-radio custom-control-inline">
        <b>SEX :</b>
      <label class="custom-control-label" for="defaultInline1">Male
      <input type="radio" class="custom-control-input" id="defaultInline1" name="gender" value="male">
      </label>
      <label class="custom-control-label" for="defaultInline1">Female
      <input type="radio" class="custom-control-input " id="defaultInline2" name="gender" value = "female">
      </label>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-4">
            <div class="form-outline">
                <input type="number" id="typeNumber" class="form-control" name ="Age"/>
                <label class="form-label" for="typeNumber">Age</label>
              </div>
        </div>
    </div>

    Anatome Site
    <select name="Site" class="browser-default custom-select mb-4">
        <option value="0" selected>head/neck</option>
        <option value="5">upper extremity</option>
        <option value="1">lower extremity</option>
        <option value="4">torso</option>
        <option value="3">palms/soles</option>
        <option value="2">oral/genital</option>
        <option value="6">None</option>
    </select>
    <!-- Default inline 1-->


    <!-- Send button -->
    <button class="btn dropbg  btn-block" style="color: white;" type="submit">Submit</button>


        
</div>
<!-- Default form contact -->
  <div class="box">
    <div class="js--image-preview"></div>
    <div class="upload-options">
      <label>
        <input type="file" name="file" class="image-upload" accept=".png, .jpg, .jpeg">
      </label>
    </div>
  </div>
